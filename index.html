<!DOCTYPE html>
<html>
<head>
	<title>Clicker Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="logo.png">
</head>
<body>
	<div align="center" class="content">
		<div class="moneyinfo">Points:<div class="money"></div></div>
		<br/>
		<button class="mainbutton" onclick="getScore();">Click!</button>
		<br/>
		<br/>
		<button class="mouse1 buybutton" onclick="stupidMouse();">Buy stupid mouse (-10 points) </button>
		<button class="mouse2 buybutton" onclick="goodMouse();">Buy good mouse (-50 points)</button>
		<button class="mouse3 buybutton" onclick="thiccMouse();">Buy thicc mouse (-100 points)</button>
		<br/>
		<br/>
		<button class="mouse4 buybutton" onclick="legendaryMouse();">Buy legendary mouse (-300 points)</button>
		<button class="mouse5 buybutton" onclick="godMouse();">Buy gods' mouse (-2000 points)</button>
		<button class="mouse6 buybutton" onclick="autoClicker();">Buy cheap autoclicker (-1000 points)</button>
		<br/>
		<br/>
		<br/>
		<br/>
		<button class="mouse6 clearbutton" onclick="clearSave()">Clear Save</button>
	</div>
	<script type="text/javascript" src="main.js">
	</script>
</body>
</html>
